<!DOCTYPE html>
<html>
    
    <head>

        <meta charset="UTF-8">
        <title>Documento sin titulo</title>
        <script src="/Curso Pildoras informaticas/Jquery/jquery-1.6.3.min.js"></script>
        <script>
                /*la .ready es para referirnos a cosas del body en el head*/
                $(document).ready(function(){

                        alert($("#errores").html()); /*No sale las etiquetas html y el texto*/
                        alert($("#errores h2").html()); /*Solo el texto dentro de la etiqueta*/
                        
                        $("#errores").html("<p> Hay errores en el formulario</p>"); /*Substituimos por lo que ponemos dentro*/
                        
                });            
        </script>

    </head>

    <body>

        <div id="contenedor">

            <div id="errores" class="micontenedor">

                <h2>Errores</h2>

            </div>
        
        </div>

    </body>

</html>
