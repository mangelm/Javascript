<!DOCTYPE html>
<html>
    
    <head>

        <meta charset="UTF-8">
        <title>Documento sin titulo</title>
        <style>
            
            #anuncio{
                background-color: #000000;
                color: #ffffff;
                font-size: 24px;
            }
        </style>
        <script src="/Curso Pildoras informaticas/Jquery/jquery-1.6.3.min.js"></script>

        <script>

            $(document).ready(function(){

                $("#anuncio").width(500)
                .height(500)
                .text("¡Vende!")
                .hide()
                .fadeIn(10000);
            });
            
        </script>

    </head>

    <body>

        <div id="anuncio">

            ¡COMPRA!

                
        </div>
        
        
    </body>

</html>
