<!DOCTYPE html>
<html>
    
    <head>

        <meta charset="UTF-8">
        <title>Documento sin titulo</title>


    </head>

    <body>

        <div id="carrete">

                <img src="/Curso Pildoras informaticas/imgs/1.jpg" width="250" height="175"> 
                &nbsp; <!--es un espacio en blanco horizontal-->
                <img src="/Curso Pildoras informaticas/imgs/2.jpg" width="250" height="175"> 
                &nbsp;
                <img src="/Curso Pildoras informaticas/imgs/3.jpg" width="250" height="175">
                &nbsp; 
                <img src="/Curso Pildoras informaticas/imgs/4.jpg" width="250" height="175"> 
                
        </div>

        <script>

            var imagenes=document.querySelectorAll("#carrete img");/*Para buscar todas las etiquetas segun el css*/
                
                for (var i=0; i<imagenes.length;i++){
                    
                    imagenes[i].style.visibility="hidden";
                }

        </script>
        
    </body>

</html>
