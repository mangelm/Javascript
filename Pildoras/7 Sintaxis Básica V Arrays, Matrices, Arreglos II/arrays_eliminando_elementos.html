<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="/Curso Pildoras informaticas/css/micss4.css">
<script>
	var articulos=["Zapatillas","Camiseta","pantalon","calcetines"]; //metodo 1 declarar lista
	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
       
       alert("Borraremos el primer elemento");

       articulos.shift();
      
       document.write("<p>" + articulos[0] + "<br/>");

       document.write(articulos[1] + "<br/>");

       document.write(articulos[2] + "<br/></p>");

       alert("Ahora borraremos el último")
       
       articulos.pop();

       document.write("<p>" + articulos[0] + "<br/>");

       document.write(articulos[1] + "<br/></p>");
      </script>
     </div>
  </div>
  
</div>
</body>
</html>
