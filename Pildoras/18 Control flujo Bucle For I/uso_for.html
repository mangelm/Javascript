    <link rel="stylesheet" href="css/micss.css">
    <script>

        for(var variable=0;variable<10;variable++){

            alert("Hola");            

        }
        /*En este caso va incrementando la variable hasta tener 10*/
        for(var variable=0;variable<20;variable+=2){

            alert("Hola");            

        }
        /*En este caso es lo mismo que el anterior pero la variable vale el doble*/
        for(var variable=10;variable<0;variable--){

            alert("Hola");            

        }
        /*Lo repetiria tambien 10 veces pero se plantea en orden inverso*/
    </script>
