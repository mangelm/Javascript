<meta charset="utf-8">
<title>Documento sin título</title>

<script>

var num1=prompt("Introduce el primer nº");

var num2=prompt("Introduce el segundo nº");

/*isNaN no es un numero*/
if(!isNaN(num1) && !isNaN(num2)){
  //Con la exclamacion delante del isNaN hacemos que conteple si es un numero

var operacion=prompt("¿Qué operación deseas realizar? suma/resta/multiplicación/división").toLowerCase();

//type of el tipo en una variable
  if(operacion=="suma"){

    alert(parseInt(num1)+parseInt(num2)) //con parseInt lo pasamos a numero integer
  }

  else if(operacion=="resta"){
    alert(parseInt(num1)-parseInt(num2)) 
  }

  else if(operacion=="multiplicación" || operacion=="multiplicacion"){

    alert(parseInt(num1)*parseInt(num2))   
  }

  else if(operacion=="división" || operacion=="division"){

    alert(parseInt(num1)/parseInt(num2))   
  }

  else{
    
    alert("Operación no contemplada")
  }
 }
else{
  if(typeof(num1)=="string" || typeof(num2)=="string"){

    alert("has introducido valores numéricos")
  }
  else{

    alert("Ha ocurrido un error no identificado")
  } 

}
</script>
