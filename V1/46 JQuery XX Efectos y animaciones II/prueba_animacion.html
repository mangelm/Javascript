<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

img{
	opacity:0.5;
}


</style>
<script src="/Curso Pildoras informaticas/Jquery/jquery-1.6.3.min.js"></script>
<script>

$(document).ready(function() {

	$("img").mouseover(function(){

		$(this).animate({

			opacity:1
		},250)
	});
	
	$("img").mouseout(function(){

		$(this).animate({

		opacity:0.5
	},250)
});
});


</script>
</head>

<body>
<img src="/Curso Pildoras informaticas/imgs/1.jpg" width="300" height="200" id="imagen">

</body>
</html>
